<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Question</title>
<style>
  .quotation {
    max-width: 600px;
    margin: 10px;
    padding: 15px;
    border-left: 8px solid green;
    background-color: #f8fffe;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div>
    <h2>Quiz Question:</h2>
    <p>What is the capital of India?</p>
    <form>
      <input type="radio" id="option1" name="capital" value="New Delhi">
      <label for="option1">New Delhi</label><br>
      <input type="radio" id="option2" name="capital" value="Mumbai">
      <label for="option2">Mumbai</label><br>
    </form>
  </div>

  <blockquote class="quotation">
    New Delhi is the capital of India and an administrative district of NCT Delhi.
    <footer>From <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Wikipedia</a></footer>
  </blockquote>
</body>
</html>
